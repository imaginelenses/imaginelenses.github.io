---
layout: 'base.html'
css: ['blog.scss']
description: 'A list of tags of topics of Blogs.'
---

<div class="content">
  <h2>{{ collections.allTags | length }} Tags</h2>
  <div class="d-flex flex-row flex-wrap justify-content-center">
    {% for tag in collections.allTags %}
      {% set tagUrl %}/tags/{{ tag | slugify }}{% endset %}
      <a href="{{ tagUrl }}" class="tag">{{ tag }}</a>
    {% endfor %}
  </div>
</div>
